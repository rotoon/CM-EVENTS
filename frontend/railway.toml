# Railway configuration for Frontend (Next.js + SQLite)
[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
healthcheckPath = "/"
healthcheckTimeout = 30
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

# Enable instrumentation for cron jobs
[deploy.env]
NEXT_RUNTIME = "nodejs"
